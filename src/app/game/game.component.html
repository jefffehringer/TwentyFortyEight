<ng-container *ngIf="gameLoaded">
  <div *ngFor="let y of numbers">
    <ng-container *ngFor="let x of numbers">
      <div class="board-tile" [ngClass]="{'new-tile': lastAdded.x === x && lastAdded.y === y }">
        <span [innerHTML]="getBoardValue(x, y)"></span>
      </div>
    </ng-container>
  </div>
</ng-container>
